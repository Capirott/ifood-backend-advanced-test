spring:
  application:
    name: discovery-service
  cloud:
    config:
      uri: ${CONFIG_SERVICE_URL:http://localhost:8888}
      fail-fast: true
      password: ${CONFIG_SERVICE_PASSWORD:default}
      username: user

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: false
    fetch-registry: false
